<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:srit="http://srit.erp.com/html"
	xmlns:his="http://his.com.web/html"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/pages/common/application.xhtml">
	<ui:define name="body">
	<h:form id="studentFormId">
		<rich:panel header="Student add data to data table">
		<t:saveState value="#{studentBean.studentList}" />
		<t:saveState value="#{studentBean.student}" />
		
		<rich:dataTable width="100%" headerClass="tableHeaderLabel"
			onRowMouseOver="this.style.backgroundColor='#CCCCCC'"
			onRowMouseOut="this.style.backgroundColor='#FFFFFF'"
			cellpadding="0" cellspacing="0" border="0" rows="10"
			rowClasses="altrow,trattri" styleClass="tabledata"
			value="#{studentBean.studentList}" id="regisSearchId"
			var="student">
			<h:column>
				<f:facet name="header">Name</f:facet>    				
            #{student.name}
         </h:column>
         <h:column>
				<f:facet name="header">Gender</f:facet>    				
            #{student.gender}
         </h:column>
			<h:column>
				<f:facet name="header">Class</f:facet>
            #{student.stuClass}
         </h:column>
			<h:column>
				<f:facet name="header">RollNo</f:facet>
            #{student.rollNo}
         </h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
            #{student.age}
         </h:column>
         <h:column>
				<f:facet name="header">Subject</f:facet>
            #{student.sub}
         </h:column>
		 <h:column>
				<f:facet name="header">Action</f:facet>
           <!--add action -->
		   <h:commandLink value="Delete" 
                                action="#{studentBean.removeStudent(student)}" />
         </h:column>
		</rich:dataTable>

		<h3>Add Employee</h3>
		<hr />
		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText size="15" value="#{studentBean.student.name}"/></td>
			</tr>
			<tr>
			<td>Gender:</td>
			<td><h:selectOneRadio label="Gender" id="gender"
			value="#{studentBean.student.gender}" >
			<f:selectItem itemLabel="Male" itemValue="male" />
			<f:selectItem itemLabel="Female" itemValue="female" />
		</h:selectOneRadio>
		</td>
			</tr>
			
			<tr>
				<td>Class:</td>
				<td><h:inputText size="15" value="#{studentBean.student.stuClass}" /></td>
			</tr>
			<tr>
				<td>RollNo:</td>
				<td><h:inputText size="10" value="#{studentBean.student.rollNo}" /></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><h:inputText size="3" value="#{studentBean.student.age}" /></td>
			</tr>
			
			<tr><td>Subject</td>
			<td><h:selectOneMenu value = "#{studentBean.student.sub}"> 
            <f:selectItem itemValue = "1" itemLabel = "Java" /> 
            <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
            <f:selectItem itemValue = "3" itemLabel = "Item 3" /> 
            <f:selectItem itemValue = "4" itemLabel = "Item 4" /> 
            <f:selectItem itemValue = "5" itemLabel = "Item 5" />     
         </h:selectOneMenu>  </td>
			
			</tr>
			
			<tr>
				<td></td>
				<td><h:commandButton value="Add Student"
					action="#{studentBean.addStudent}" /></td>
			</tr>
		</table>
		</rich:panel>
	</h:form>
	</ui:define>
</ui:composition>
